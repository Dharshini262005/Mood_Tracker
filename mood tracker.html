<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mood Tracker</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Mood Tracker</h1>
	</header>
	<div class="container">
		<div class="mood -selector">
			<h2>Select for mood for today:</h2>
			<button class="mood-button" data-mood="happy">😄happy</button>
			<button class="mood-button" data-mood="upset">😞upset</button>
			<button class="mood-button" data-mood="angry">😠angry</button>
			<button class="mood-button" data-mood="exciteded">🤩exciteded</button>
			<button class="mood-button" data-mood="sad">😔sad</button>
			<button class="mood-button" data-mood="energetic">💃🏻energetic</button>
			<button class="mood-button" data-mood="crazy">🤪crazy</button>
		</div>
		<div class="mood-history">
			<h2> mood history:</h2>
			<ul id="mood-list"></ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>


</html>
